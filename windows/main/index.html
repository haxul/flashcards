<!DOCTYPE html>
<html>

<head>
    <title>FlashCards</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div id="wrapper">
        <div class="container" id="start-container">
            <div class="row">
                <div class="col s4 offset-s5"><a id="startButton" class="waves-effect waves-light btn init">start</a>
                </div>
            </div>
        </div>
        <div id="box-working">
            <div class="box">
                <div class="box-inner">
                    <div class="box-front">
                        <h6 id="front-side">Front Side</h6>
                    </div>
                    <div class="box-back">
                        <h6 id="back-side">Back Side</h6>
                    </div>
                </div>
            </div>

            <div class="buttons-group">
                <a id="correct" class="correct waves-effect waves-light btn">correct</a>
                <a id="repeat" class="repeat waves-effect waves-light btn red">repeat</a>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
