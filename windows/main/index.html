<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col s4 offset-s5"><a class="waves-effect waves-light btn init">start</a></div>    
            </div>

        </div>
         <div class="box">
            <div class="box-inner">

                    <h6>Front Side</h6>
                </div>
                <div class="box-back">
                    <h6>Back Side</h6>
                </div>
            </div>

            <div class="buttons-group">
                <a class="waves-effect waves-light btn">correct</a>
                <a class="waves-effect waves-light btn red">repeat</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
